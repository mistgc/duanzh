apiVersion: apps/v1
kind: Deployment
metadata:
  name: duanzh
  labels:
    app: duanzh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duanzh
  template:
    metadata:
      labels:
        app: duanzh
    spec:
      containers:
      - name: duanzh
        image: duanzh:latest
        ports:
        - containerPort: 3000
        env:
        - name: RUST_LOG
          value: "info"
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: duanzh-secrets
              key: llm-api-key
          # For development, you can use a default value instead:
          # value: "dummy_key"
        - name: LLM_API_URL
          value: "http://ollama-service:11434/api/generate"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5